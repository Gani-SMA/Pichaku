<html lang="en">

<head>

  <meta property="og:site_name" content="ENACT Legal Services" />
  <meta property="og:locale" content="en_IN" />

  <meta name="twitter:title" content="ENACT - Legal Assistant for Indian Citizens" />
  <meta name="twitter:description"
    content="AI-powered legal guidance in plain language. Understand your rights and take action." />
